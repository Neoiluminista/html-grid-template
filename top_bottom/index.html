<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="classes.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div id="grid">
        <div id="top" class="outer-container">
            <p class="mb-0">Top navbar</p>
        </div>
        <div id="bot">
            <div id="left" class="outer-container" style="position: relative">
                <button type="button" id="toggle-left" class="btn btn-sm btn-dark" style="position: absolute; top: 40%">
                    <span id="arrow" class="left-arrow"></span>
                </button>
                <br>
                <p class="mb-0">Left navbar</p>
            </div>
            <div id="right">
                <div id="mid">
                    <div id="main" class="outer-container">
                        <p class="mb-0">Main</p>
                    </div>
                    <div id="side" class="outer-container">
                        <p class="mb-0 vertical-text">Sidebar</p>
                    </div>
                </div>
                <div id="footer" class="outer-container">
                    <p class="mb-0">Footer</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
